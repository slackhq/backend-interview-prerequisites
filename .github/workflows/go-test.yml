name: Test Go Setup

on:
  push:
    paths:
      - "go/**"
  workflow_dispatch:

jobs:
  run_tests:
    name: Test Go ${{ matrix.go }} (${{ matrix.os }})

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        go: ["1.17", "1.18"]

    steps:
      - name: Checkout Code ğŸ“¦
        uses: actions/checkout@v3

      - name: Setup Go ğŸ—
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Run ğŸš€
        working-directory: ./go
        run: ./setup.sh
